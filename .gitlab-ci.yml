image: node:latest
stages: ["build", "test", "deploy"]

build:
  stage: build
  script:
    - npm install

test:
  stage: test
  script:
    - npm install
    - npm run test

# Job Two for deploy build to server
deploy:
  stage: deploy
  before_script:
    - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )"
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - apt-get update -y
    - apt-get -y install rsync
  script:
    - chmod 400 $PRIVATE_KEY
    - scp -i $PRIVATE_KEY -r src ec2-user@$SERVER_IP:/var/api
    - scp -i $PRIVATE_KEY -r package.json ec2-user@$SERVER_IP:/var/api
  only: ["main"]
