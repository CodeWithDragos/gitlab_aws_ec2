image: node:latest
stages: ["build", "test", "deploy_aws", "deploy_heroku"]

build:
  stage: build
  script:
    - npm install

test:
  stage: test
  script:
    - npm install
    - npm run test

# Job Two for deploy build to server
deploy_aws:
  stage: deploy_aws
  before_script:
    - bash pre-deploy.sh
    - chmod 400 $PRIVATE_KEY
    # clean up
    - ssh -i $PRIVATE_KEY ec2-user@$SERVER_IP 'rm -rf /home/ec2-user/api'
    - ssh -i $PRIVATE_KEY ec2-user@$SERVER_IP 'mkdir /home/ec2-user/api'
    # copy files
    - tar cf - ./ | ssh -i $PRIVATE_KEY ec2-user@$SERVER_IP tar xfC - /home/ec2-user/api

    # run the deploy script
    - ssh -i $PRIVATE_KEY ec2-user@$SERVER_IP 'cd /home/ec2-user/api && bash run_server.sh'

  only: ["main"]

# Job Two for deploy build to server
deploy_heroku:
  stage: deploy_heroku
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    # - dpl --provider=heroku --app=gitlab-ci-python-test-prod --api-key=$HEROKU_PRODUCTION_API_KEY // TODO
  only: ["main"]
